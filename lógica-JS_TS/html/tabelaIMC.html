<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="/css/tabelaIMC.css">
</head>
    <body>
        <section class="container">
            <h1>Tabela IMC</h1>
            <div class="infos">
                <h3 id="info-title">IMC</h3>
                <h3 id="info-title">Resultado</h3>
                <p id="info-txt">Menos do que 18,5<br><br>
                    Entre 18,5 e 24,9<br><br>
                    Entre 25 e 29,9<br><br>
                    Entre 30 e 34,9<br><br>
                    Entre 35 e 39,9<br><br>
                    Mais do que 40</p>


                <p id="info-txt">Abaixo do peso<br><br>
                    Peso normal<br><br>
                    Sobrepeso<br><br>
                    Obesidade grau 1<br><br>
                    Obesidade grau 2<br><br>
                    Obesidade grau 3</p>
            </div>
            <div class="calculo">
                <h3 id="calculo-tile">Calcule seu IMC</h3>
                <div class="form">
                    <label>Nome:</label>
                    <input id="nome" type="text">

                    <label>Peso(Kg):</label>
                    <input id="peso" type="number" max="535">

                    <label>Altura(M/cm):</label>
                    <input id="altura" type="number" max="2.51">

                    <button id="btn">Calcular</button>

                    <div class="resultado" id="resultado">

                    </div>
                </div>
            </div>
        </section>
        <script src="/js/tabelaIMC.js">

        </script>
    </body>
</html>
